<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com" onsubmit="return validate()">
      <div id="nameContainer">
        <div class="labels">
          <label id="name-label">Enter name: </label>
        </div>
        <div class="input-fields">
          <input type="text" id="name" required placeholder="John"/>
        </div>
      </div>
      <div id="emailContainer">
        <div class="labels">
         <label id="email-label">Enter email: </label>
        </div>
        <div class="input-fields">
          <input type="email" id="email" required placeholder="john@gmail.com"/>
        </div>
      </div>
      <div id="ageContainer">
        <div class="labels">
          <label id="number-label">Enter your age: </label>
        </div>
        <div class="input-fields">
          <input type="number" id="number" required min="1" max="105" placeholder="22"/>
        </div>
      </div>
      <div id="dropdown">
        <div class="labels">
          <label id="role">Which option best describes your current role?</label>
        </div>
        <div class="input-fields">
          <select>
            <optgroup label="Select an option">
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Other</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div id="recommend">
        <div class="labels">
          <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="input-fields" id="radioInput">
          <span><input type="radio" name="user-ratings" value="1" id="radio1"> Definitely</span>
          <span><input type="radio" name="user-ratings" value="2" id="radio2"> Maybe</span>
          <span><input type="radio" name="user-ratings" value="3" id="radio3"> Not sure</span>
        </div>
      </div>
      <div id="improve">
        <div class="labels">
          <label>Things that should be improved in the future<br/>(Check all that apply):</label>
        </div>
        <div class="input-fields" id="checkInput">
          <span><input type="checkbox" value="frontend" name="prefer" id="check1"> Front-end Projects</span>
          <span><input type="checkbox" value="backend" name="prefer" id="check2"> Back-end Projects</span>
          <span><input type="checkbox" value="challanges" name="prefer" id="check3"> Challenges</span>
          <span><input type="checkbox" value="courses" name="prefer" id="check4"> Additional Courses</span>
        </div>
      </div>
      <div id="message">
        <div class="labels">
          <labels>Any Comments or Suggestions?</labels>
        </div>
        <div class="input-fields">
          <textarea placeholder="Enter your suggestion." id="userMessage"></textarea>
        </div>
      </div>
     <button type="submit" id="submit">Submit!</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
